{namespace ted3=DS\Ted3\ViewHelpers}
<ted3:element.content object="{data}" settings="{edit:1,save:0}" class="c-element c-bullets" name="TEDÂ³ Bullets">

    <f:if condition="{bullets}">
        <f:switch expression="{data.bullets_type}">
            <f:case value="0">
                <ul>
                    <f:for each="{bullets}" as="bullet">
                        <li>{bullet}</li>
                    </f:for>
                </ul>
            </f:case>
            <f:case value="1">
                <ol>
                    <f:for each="{bullets}" as="bullet">
                        <li>{bullet}</li>
                    </f:for>
                </ol>
            </f:case>
            <f:case value="2">
                <dl>
                    <f:for each="{bullets}" as="definitionListItem">
                        <f:for each="{definitionListItem}" as="termDescription" iteration="termDescriptionIterator">
                            <f:if condition="{termDescriptionIterator.isFirst}">
                                <f:then>
                                    <dt>{termDescription}</dt>
                                </f:then>
                                <f:else>
                                    <dd>{termDescription}</dd>
                                </f:else>
                            </f:if>
                        </f:for>
                    </f:for>
                </dl>
            </f:case>
        </f:switch>
    </f:if>
</ted3:element.content>
