<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true"
    >


    <style>
        .cew-title{
            background: #eee;
            padding: 10px;
            font-family: Arial;
        }
        .cew-elements{
            padding: 10px;
            margin-bottom: 25px;
        }
        .cew-elements-item{
            padding: 5px 0;
            margin-top: -10px;

        }
        button{
            cursor: pointer; 
        }
        .cew-elements-item svg{
            width: 35px; height: 35px;
            position: relative;
            top: 13px;
        }
    </style>


    <f:if condition="{positionSelection}">
        <h2>{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_misc.xlf:1_selectType')}</h2>
    </f:if>


    <f:for each="{catJSON}" as='cat'>
        <div class='cew-cat'>
            <div class='cew-title'>{cat.label}</div> 
            <div class='cew-elements'>
                <f:for each="{cat.items}" as='contentelement'>
                    <div class='cew-elements-item'>
                        <svg class="icon-color"><use xlink:href="{contentelement.publicpath}typo3/sysext/core/Resources/Public/Icons/T3Icons/sprites/{contentelement.iconcat}.svg#{contentelement.icon}"></use></svg>
                       
                        <button type="button" data-ctype="{contentelement.CType}" class="btn btn-link media p-0 text-start"
                                data-target="{contentelement.url}" 
                                title="{contentelement.description}"
                                >{contentelement.label}</button>
                    </div>
                </f:for>
            </div> 
        </div>
    </f:for>


</html>
