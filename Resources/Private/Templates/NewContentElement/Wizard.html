<script src="/typo3conf/ext/ted3/Resources/Public/js/jquery-1.11.3.min.js"></script>
<script src="/typo3conf/ext/ted3/Resources/Public/js/newcontent.js"></script>
<!-- link rel="stylesheet" href="/typo3conf/ext/ted3/Resources/Public/css/newcontent-backend.css" -->
<link rel="stylesheet" href="/typo3/sysext/backend/Resources/Public/Css/backend.css">
<link rel="stylesheet" href="/typo3conf/ext/ted3/Resources/Public/css/newcontent.css">


<f:if condition="{hasAccess}">
    <f:then>
        <div class="t3-new-content-element-wizard-inner">
            <f:if condition="{positionSelection}">
                <div class="t3-new-content-element-wizard-title">
                    <h2>{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_misc.xlf:1_selectType')}</h2>
                </div>
            </f:if>
        
            {renderedTabs -> f:format.raw()}
            <div class="container-fluid">
                <div class="alert alert-danger hidden t3js-filter-noresult" role="alert">
                    <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_misc.xlf:newContentElement.filter.noResults" />
                </div>
            </div>
        </div>
    </f:then>
    <f:else>
        <h1>No access</h1>
    </f:else>
</f:if>
